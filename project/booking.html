<body>

     <header class="top-bar">
        <div class="header-top">
        <img id="logo" src="images/nile.logo.jpeg" alt="Our logo">
        <h1>Nile Origins Safaris</h1>
        <div class="hamburger" id="hamburger">&#9776;</div>
        </div>

        <nav id="nav-menu">
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="safaris.html">Safaris</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="book">
            <h2>Book Your Safari</h2>
            <p>Fill out the form below to reserve your adventure</p>
        </section>

        <section class="form-section">
            <form method="get" action="thankyou.html" class="booking-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email"> Email Address</label>
                <input type="text" id="email" name="email" required>
                <label for="phone"> Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="safari">Choose a safari Package</label>
                <select name="safari" id="safari" required>
                <option value=""> Select a package </option>
                </select>

                <label for="date">Preferred Start Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="notes">Additional Notes:</label>
                <textarea name="message" id="message" rows="4" placeholder="Tell us more..."></textarea>

                <button type="submit">Submit Booking</button>
</form>
</section>
    </main>
    <footer>
          <p>©Job Oboth❤Uganda❤<span id="currentyear"> All rights reserved.</span></p>
