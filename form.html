<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My WDD130 Form Assignment">
    <meta name="author" content="Job Oboth">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> WDD131 Product Review Assignment</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main><h1>Product Review</h1>
        <form method="get" action="review.html">
            <!-- Product Name Dropdown -->
            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product...</option>
        </select>

        <!-- Overall Rating --> 
         <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" id="rate1" value="1" required> ★</label>
            <label><input type="radio" name="rating" id="rate2" value="2" required> ★★</label>
            <label><input type="radio" name="rating" id="rate3" value="3" required> ★★★</label>
            <label><input type="radio" name="rating" id="rate4" value="4" required> ★★★★</label>
            <label><input type="radio" name="rating" id="rate5" value="5" required> ★★★★★</label>
</fieldset>

        <!-- Date of Installation -->
         <label for="installDate">Date of Installation</label>
         <input type="date" id="installDate" name="installDate" required>

         <!-- Useful Features -->
          <fieldset>
            <legend>Which features did you find useful? (Check all that apply)</legend>
            <label><input type="checkbox" id="durability" name="features" value="Durability">Durability</label>
            <label><input type="checkbox" id="ease" name="features" value="Ease of Use">Ease of Use</label>
             <label><input type="checkbox" id="performance" name="features" value="Performance">Performance</label>
              <label><input type="checkbox" id="design" name="features" value="Design">Design</label>
          </fieldset>

          <!-- Written Review -->
           <label for="WrittenReview">Written Review  <span>(Optional)</span></label>
           <textarea name="writtenReview" id="writtenReview" rows="4" placeholder="Share your experience.."></textarea>
           
           <label for="userName">Your Name  <span>(Optional)</span></label>
           <input type="text" id="userName" name="userName" placeholder="Job Oboth">

           <!--Submit Button -->
           <input type="submit" value="Post Review">

        </form>
    </main>
    
    <footer>
         <p>©Job Oboth❤Uganda❤<span id="currentyear"> All rights reserved.</span></p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
