<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My WDD131 Country Page Assignment">
    <meta name="author" content="Job oboth">
    <title>My Country page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Uganda</h1>
    </header>
    <main>
       
        <section class="hero">
        <img 
        src="images/hero-small.webp"
        srcset="images/hero-small.webp 500w,
                images/hero-medium.webp 800w,
                images/hero-large.webp 1200w"
                
                sizes="(min-width: 1000px) 1200px,
                (min-width: 550px) 800px, 500px"
                alt="beautiful animals" width="100" height="auto">
    </section>


    <section class="data">
        <h2>Data</h2>
        <p><strong>Area:</strong> 241,038 sq km</p>
        <p><strong>Population:</strong> 47,000,000</p>
        <p><strong>Capital:</strong> Kampala</p>
        <p><strong>Languages:</strong> Luganda, English</p>
        <p><strong>Currency:</strong> Shillings</p>
        <p><strong>Time Zone:</strong> EAT</p>
        <p><strong>Calling Code:</strong> +256</p>
        <p><strong>Internet TLD: </strong> .ug</p>
    </section>

    <section class="weather">
        <h2>Weather <span class="weather-icon"></span></h2>
        <img src="images/weather.svg" alt="Weather icon">
        <p><strong>Temperature: <span id="temperature"></span></strong></p>
        <p><strong>Conditions: <span id="conditions"></span></strong></p>
        <p><strong>Wind: <span id="windSpeed"></span></strong></p>
        <p><strong>Wind Chill: <span id="windChill"></span></strong></p>
    </section>

    </main>
    <footer>
        <p>©Job Oboth❤Uganda❤<span id="currentyear"> All rights reserved.</span></p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
